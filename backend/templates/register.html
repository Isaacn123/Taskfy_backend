{% extends "layout.html" %}

{% block title %}
Register User
{% endblock%}

{% block main %}

 <div class="container">
    <div class="d-flex justify-content-center flex-column align-items-center">

        <h3>Register User</h3>

        <form action="/register" method="post" >
            <div class="d-flex">
                <div class="mb-1 row">
                  <label for="username" class="col-sm-8 col-form-label ml-label">Username</label>
                  <input type="text" placeholder="Username" class="form-control" name="username">
                </div>
            </div>
            <div class="d-flex">
                <div class="mb-1 row">
                  <label for="password" class="col-sm-8 col-form-label ml-label">Password</label>
                  <input type="text" placeholder="*********" class="form-control" name="password">
                </div>
            </div>

            <div class="d-flex">
                <div class="mb-1 row">
                  <label for="confirmation" class="col-sm-8 col-form-label ml-label">Comfirm Password</label>
                  <input type="text" placeholder="*******" class="form-control" name="confirmation">
                </div>
            </div>

            <div class="d-flex">
                <div class="mb-1 row">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
      </form>
    </div>
    </div>

{% endblock %}
